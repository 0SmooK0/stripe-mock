language: go

go:
  - 1.8

# magic word to use faster/newer container-based architecture
sudo: false

before_install:
  - go get -u github.com/golang/lint/golint
  - go get -u github.com/jteeuwen/go-bindata/...

script:
  - go generate
  - go test
  - go vet
  - scripts/check_gofmt.sh

notifications:
  email:
    on_success: never
